<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="shortcut icon" href="resources/imagens/datamy.png" type="image/icon" /> 
        <title>DataMy</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="resources/css/sb-admin.css" rel="stylesheet"/>

        <!-- Morris Charts CSS -->
        <link href="resources/css/plugins/morris.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!--Style custom-->
        <link href="resources/css/style.css" rel="stylesheet"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="relatorio.html">DataMy Administrativo</a>
                </div>
                <!-- Topo Menu Items -->
                <ul class="nav navbar-right top-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> <h:outputText value=" #{usuario.usuario.nome}" /> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#"><i class="fa fa-fw fa-user"></i> Perfil</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-fw fa-envelope"></i> Mensagem</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-fw fa-gear"></i> Configuração</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="index.xhtml"><i class="fa fa-fw fa-power-off"></i> Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>                
                <!-- /.navbar-collapse -->
            </nav>

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Compre seu Relatório Silver
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active">
                                    Preencha as informações de compra abaixo
                                </li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h:form>

                                <!--
                                Nome do titular
                                ========================== --> 
                                <label>Nome do Titular</label>
                                <div class="input-group" >
                                    <label class="input-group input-group-addon"><b class="glyphicon glyphicon-user"></b></label>                                    
                                    <h:inputText value="#{cartaocredito.cartaoCredito.nomeTitular}" class="form-control"/> <br/>
                                </div>
                                <div class="form-group">
                                    <p class="help-block">obrigatório.</p>
                                </div>
                                <!--
                                End Nome do titular
                                ========================== -->

                                <!--
                                Numero do cartão
                                ========================== -->
                                <label>Número do Cartão</label>
                                <div class="input-group" >
                                    <label class="input-group input-group-addon"><b class="glyphicon glyphicon-credit-card"></b></label>                                    
                                    <h:inputText value="#{cartaocredito.cartaoCredito.numeroCartao}" class="form-control" id="pwd"/>
                                </div>
                                <div class="form-group">
                                    <p class="help-block">obrigatório.</p>
                                </div>
                                <!--
                                End Numero do cartão
                                ========================== -->

                                <!--
                                Código de segurança
                                ========================== -->
                                <label>Código de Segurança</label>
                                <div class="input-group" >
                                    <label class="input-group input-group-addon"><b class="glyphicon glyphicon-lock"></b></label>
                                    <!--<input type="number" class="form-control" style="max-width:60px;"  id="pwd" placeholder="XXX" maxlength="3"/>-->
                                    <h:inputText value="#{cartaocredito.cartaoCredito.codigoSeguranca}" class="form-control" style="max-width:60px;" maxlength="3"/>
                                </div>
                                <div class="form-group">
                                    <p class="help-block">obrigatório.</p>
                                </div>
                                <!--
                                Código de segurança
                                ========================== -->                               

                                <!--
                                Tipo de cartão
                                ========================== -->  
                                <div class="input-group" >
                                    <label class="input-group input-group-addon"><b class="glyphicon glyphicon-credit-card"></b></label>
                                    <b class="form-control">Tipo de Cartão</b>
                                </div>
                                <div class="form-group form-inline">

                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="opt" id="opt1" value="opt1"/><img src="resources/imagens/cartao/visa.png"/>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="opt" id="opt2" value="opt2"/><img src="resources/imagens/cartao/master.png"/>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="opt" id="opt3" value="opt3"/><img src="resources/imagens/cartao/hiper.png"/>
                                        </label>
                                    </div>
                                </div>
                                <!--
                                End Tipo de cartão
                                ========================== -->

                                <!--
                                #Parcelas
                                ========================== -->  
                                <div class="input-group" >
                                    <label class="input-group input-group-addon"><b class="glyphicon glyphicon-barcode"></b></label>
                                    <b class="form-control">Parcelas</b>
                                </div> 
                                <div class="form-group">                                    
                                    <h:panelGrid columns="1">
                                        <h:selectOneMenu value="#{comprarrelatorio.compraRelatorio.numeroParcelas}" class="form-group" required="true">
                                            <f:selectItem itemValue="1" itemLabel="1 X R$ 400,00"/>
                                            <f:selectItem itemValue="2" itemLabel="2 X R$ 202,00"/>
                                            <f:selectItem itemValue="3" itemLabel="3 X R$ 135,00"/>
                                            <f:selectItem itemValue="4" itemLabel="4 X R$ 110,00"/>
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                </div>
                                <!--
                                End Parcelas
                                ========================== -->                                    

                                <br/><br/>

                                <!--
                                Botão
                                ========================== -->                                
                                <a class="btn btn-default" href="home.xhtml">Cancelar</a>                                
                                <h:commandButton value="Comprar" action="#{comprarrelatorio.comprarSilver()}" class="btn btn-primary btn-default">
                                    <f:actionListener binding="#{cartaocredito.inserirCartao()}" />
                                </h:commandButton>
                                <!--
                                End Botão
                                ========================== -->
                            </h:form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="resources/js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="resources/js/bootstrap.min.js"></script>

        <!-- Morris Charts JavaScript -->
        <script src="resources/js/plugins/morris/raphael.min.js"></script>
        <script src="resources/js/plugins/morris/morris.min.js"></script>
        <script src="resources/js/plugins/morris/morris-data.js"></script>
    </body>
</html>
