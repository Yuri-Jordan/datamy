<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>JSP Page</title>
    </head>
    <body>
        <h1>Comprar Crédito</h1>
        <h:form>
            Nome Titular: <h:inputText value="#{cartaocredito.cartaoCredito.nomeTitular}"/> <br/>
            Numero Cartao: <h:inputText value="#{cartaocredito.cartaoCredito.numeroCartao}"/> <br/>
            Codigo Segurança: <h:inputText value="#{cartaocredito.cartaoCredito.codigoSeguranca}"/> <br/>
            Qtd Crédito: <h:inputText value="#{compracredito.compraCredito.valorComprado}"/> <br/>
            parcelas: <h:selectOneMenu value="#{compracredito.compraCredito.numeroParcelas}">
                        <f:selectItem itemValue="1" itemLabel="1" />
                        <f:selectItem itemValue="2" itemLabel="2" />
                        <f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="4" itemLabel="4" />
                        <f:selectItem itemValue="5" itemLabel="5" />
                        <f:selectItem itemValue="6" itemLabel="6" />
                        <f:selectItem itemValue="7" itemLabel="7" />
                        <f:selectItem itemValue="8" itemLabel="8" />
                        <f:selectItem itemValue="9" itemLabel="9" />
                        <f:selectItem itemValue="10" itemLabel="10" />
                      </h:selectOneMenu> <br/>              
            <h:commandButton value="Comprar" action="#{compracredito.comprar()}">
                <f:actionListener binding="#{cartaocredito.inserirCartao()}" />
            </h:commandButton>
        </h:form>
    </body>
</html>
