<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                template="./dataMyFace.xhtml">

    <ui:define name="content">
        <style>
            .btn{
                background:rgba(0,0,0,8.75)!important;
            }
            .popup {
                width:100%;
                height:100%;
                display:none;
                position:fixed;
                top:0px;
                left:0px;
                background:rgba(0,0,0,0.75);
            }

            /* Inner */
            .popup-inner {
                max-width:700px;
                width:90%;
                padding:40px;
                position:absolute;
                top:50%;
                left:50%;
                -webkit-transform:translate(-50%, -50%);
                transform:translate(-50%, -50%);
                box-shadow:0px 2px 6px rgba(0,0,0,1);
                border-radius:3px;
                background:#fff;
            }

            /* Close Button */
            .popup-close {
                width:30px;
                height:30px;
                padding-top:4px;
                display:inline-block;
                position:absolute;
                top:0px;
                right:0px;
                transition:ease 0.25s all;
                -webkit-transform:translate(50%, -50%);
                transform:translate(50%, -50%);
                border-radius:1000px;
                background:rgba(0,0,0,0.8);
                font-family:Arial, Sans-Serif;
                font-size:20px;
                text-align:center;
                line-height:100%;
                color:#fff;
            }

            .popup-close:hover {
                -webkit-transform:translate(50%, -50%) rotate(180deg);
                transform:translate(50%, -50%) rotate(180deg);
                background:rgba(5,5,0,1);
                text-decoration:none;
            }
        </style>
        <div class="container-fluid">
<br/><br/><br/>
            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <h1 class="page-header"> <img src="resources/imagens/datamy.png"/>
                        Comentarios  do Facebook <small>Visão geral</small>
                    </h1>
                </div>
            </div>

            <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                
                            </h1>
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-dashboard"></i>  <a href="home.xhtml">Home</a> / <i class="fa fa-edit"></i> Comentarios  do Facebook
                                </li>
<!--                            <li class="active">
                                    <i class="fa fa-edit"></i> Suporte
                                </li>-->
                            </ol>
                        </div>
                    </div>
            <!--
            End Migalhas de pão e títulos e subtitulos
            ========================== -->

            <!--
            Painel
            ========================== -->
            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="glyphicon glyphicon-phone-alt"></i> Comentarios  do Facebook</h3>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Mensagem do post</th>
                                            <th>Reações</th>
                                            <th>Publicado por</th>
                                            <th>Link da postagem</th>                                            
                                            <th>Contador de comentarios</th>
                                            <th>Mensagem do cliente</th>
                                        </tr>
                                    </thead>
                                    <tbody>                                        
                                        <ui:repeat value="#{comentario.listarComentariosBons()}" var="comentarios">                                            
                                            <tr>
                                                <td><h:outputText value="#{comentarios.postMessage}" /></td>
                                                <td><h:outputText value="#{comentarios.postLikesCount}" /></td>
                                                <td><h:outputText value="#{comentarios.postFromName}" /></td>
                                                <td><h:outputText value="#{comentarios.postLink}" /></td>
                                                <td><h:outputText value="#{comentarios.postCommentsCount}" /></td>
                                                <td><h:outputText value="#{comentarios.commentsMessage}" /></td>                                                
                                                <td>
                                                    <a class="btn" data-popup-open="popup-#{comentarios.rowNames}" href="#">Responder</a>

                                                    <div class="popup" data-popup="popup-#{comentarios.rowNames}">
                                                        <div class="popup-inner">
                                                            <h2>Responder ao comentario de <h:outputText value="#{comentarios.commentsFromName}"/></h2>
                                                            <br/>
                                                            <h5>Comentario: <h:outputText value="#{comentarios.commentsMessage}"/></h5>
                                                            <br/>
                                                            
                                                            <p>Resposta: <h:inputText value="#{comentarios.commentsFromName}, somos gratos por sua avaliação! Faremos bom uso do seu comentário de modo a melhorar nossos serviços!"/></p>
                                                            <p><a data-popup-close="popup-#{comentarios.rowNames}" href="#">Fechar</a><a data-popup-close="popup-1" href="#">Publicar</a></p>
                                                            
                                                            <a class="popup-close" data-popup-close="popup-#{comentarios.rowNames}" href="#">x</a>
                                                        </div>
                                                    </div>                                                    
                                                </td>                                                
                                            </tr>
                                        </ui:repeat>                                               
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            End Painel
            ========================== -->

        </div>
        <!-- /.container-fluid -->
        <script>
            $(function () {
                //----- OPEN
                $('[data-popup-open]').on('click', function (e) {
                    var targeted_popup_class = jQuery(this).attr('data-popup-open');
                    $('[data-popup="' + targeted_popup_class + '"]').fadeIn(350);

                    e.preventDefault();
                });

                //----- CLOSE
                $('[data-popup-close]').on('click', function (e) {
                    var targeted_popup_class = jQuery(this).attr('data-popup-close');
                    $('[data-popup="' + targeted_popup_class + '"]').fadeOut(350);

                    e.preventDefault();
                });
            });
        </script>
    </ui:define>

</ui:composition>
