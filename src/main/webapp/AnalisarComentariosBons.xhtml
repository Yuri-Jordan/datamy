<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"                
                template="./dataMyFace.xhtml">

    <ui:define name="content">
        <div class="container-fluid">
<br/><br/><br/>
            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <h1 class="page-header"> <img src="resources/imagens/datamy.png"/>
                        Comentarios  do Facebook <small>Visão geral</small>
                    </h1>
                </div>
            </div>

            <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                
                            </h1>
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-dashboard"></i>  <a href="home.xhtml">Home</a> / <i class="fa fa-edit"></i> Comentarios  do Facebook
                                </li>
<!--                            <li class="active">
                                    <i class="fa fa-edit"></i> Suporte
                                </li>-->
                            </ol>
                        </div>
                    </div>
            <!--
            End Migalhas de pão e títulos e subtitulos
            ========================== -->

            <!--
            Painel
            ========================== -->
            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="glyphicon glyphicon-phone-alt"></i> Comentarios  do Facebook</h3>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Mensagem do post</th>
                                            <th>Reações</th>
                                            <th>Publicado por</th>
                                            <th>Link da postagem</th>                                            
                                            <th>Contador de comentarios</th>
                                            <th>Mensagem do cliente</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{comentario.listarComentariosBons()}" var="comentarios">
                                            <tr>
                                                <td><h:outputText value="#{comentarios.postMessage}" /></td>
                                                <td><h:outputText value="#{comentarios.postLikesCount}" /></td>
                                                <td><h:outputText value="#{comentarios.postFromName}" /></td>
                                                <td><h:outputText value="#{comentarios.postLink}" /></td>
                                                <td><h:outputText value="#{comentarios.postCommentsCount}" /></td>
                                                <td><h:outputText value="#{comentarios.commentsMessage}" /></td>                                                
                                                <td>
                                                    <h:form>
                                                        <h:commandLink action="#{comentario.formularResposta(comentarios)}" value="Analisar"/>                                                            
                                                    </h:form>
                                                </td>
                                                <td><a href="#"><i class="glyphicon glyphicon-share-alt"></i></a></td>
                                            </tr>
                                        </ui:repeat>                                               
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            End Painel
            ========================== -->

        </div>
        <!-- /.container-fluid -->
    </ui:define>

</ui:composition>
