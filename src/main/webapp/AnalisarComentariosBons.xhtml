<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                template="./dataMyFace.xhtml">

    <ui:define name="content">

        <div class="container-fluid">
            <br/><br/><br/>
            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <h1 class="page-header"> <img src="resources/imagens/datamy.png"/>
                        Comentarios  do Facebook <small>Visão geral</small>
                    </h1>
                </div>
            </div>

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">

                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="home.xhtml">Home</a> / <i class="fa fa-edit"></i> Comentarios  do Facebook
                        </li>
                        <!--                            <li class="active">
                                                            <i class="fa fa-edit"></i> Suporte
                                                        </li>-->
                    </ol>
                </div>
            </div>
            <!--
            End Migalhas de pão e títulos e subtitulos
            ========================== -->

            <!--
            Painel
            ========================== -->
            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="glyphicon glyphicon-phone-alt"></i> Comentarios  do Facebook</h3>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Mensagem do post</th>
                                            <th>Reações</th>
                                            <th>Publicado por</th>                                                     
                                            <th>Contador de comentarios</th>
                                            <th>Mensagem do cliente</th>
                                        </tr>
                                    </thead>
                                    <tbody>                                        
                                        <ui:repeat value="#{comentario.listarComentariosBons()}" var="coment" rendered="true">                                            
                                            <tr>
                                                <td><h:outputText value="#{coment.postMessage}" /></td>
                                                <td><h:outputText value="#{coment.postLikesCount}" /></td>
                                                <td><h:outputText value="#{coment.postFromName}" /></td>                                                
                                                <td><h:outputText value="#{coment.postCommentsCount}" /></td>
                                                <td><h:outputText value="#{coment.commentsMessage}" /></td> 
                                                <td><h:inputHidden value="token" /></td>                                                 
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:form>
                                                        <a class="btn" data-popup-open="popup-#{coment.commentsId}" href="#">Responder</a>

                                                        <div class="popup" data-popup="popup-#{coment.commentsId}">
                                                            <div class="popup-inner">
                                                                <h2>Responder ao comentario de <h:outputText value="#{coment.commentsFromName}"/></h2>
                                                                <br/>
                                                                <h5>Comentario: <h:outputText value="#{coment.commentsMessage}"/></h5>
                                                                <br/>
                                                                
                                                                <p>Resposta: <inputText  value="sadsadsad"/></p>
                                                                <p><h:commandLink value="Publicar" action="#{comentario.responderComentario(coment.avaliacao,coment ,coment.commentsId, coment.commentsFromName)}"></h:commandLink></p>
                                                                <p><h:commandLink title="marcar #{coment.commentsId}" action="#{comentario.marcarVisto(coment)}">Marcar como visto</h:commandLink></p>

                                                                <a class="popup-close" data-popup-close="popup-#{coment.commentsId}" href="#">x</a>
                                                            </div>
                                                        </div>                                                        
                                                    </h:form>
                                                </td>
                                            </tr>
                                        </ui:repeat>                                               
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            End Painel
            ========================== -->

        </div>
        <!-- /.container-fluid -->        
    </ui:define>

</ui:composition>
