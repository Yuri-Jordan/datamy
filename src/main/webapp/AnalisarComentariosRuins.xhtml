<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"                
                template="./dataMyFace.xhtml">

    <ui:define name="content">
        <div class="container-fluid">

            <!-- Page Heading -->           
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="home.xhtml">Home</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> Comentários negativos
                        </li>
                    </ol>
                    <h1 class="page-header" align="center">                        
                        <a href="home.xhtml"><img src="resources/imagens/datamy.png"/></a><br/>
                        Comentários do Facebook
                    </h1>
                    
                </div>
            </div>
            <!-- /.row -->
            <!--
            End Migalhas de pão e títulos e subtitulos
            ========================== -->

            <!--
            Painel
            ========================== -->
            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-facebook-square"></i> Comentarios  do Facebook</h3>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Mensagem do post</th>
                                            <th>Reações</th>
                                            <th>Publicado por</th>                                                                                      
                                            <th>Contador de comentarios</th>
                                            <th>Mensagem do cliente</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{comentario.listarComentariosRuins()}" var="comentarios">
                                            <tr>
                                                <td><h:outputText value="#{comentarios.postMessage}" /></td>
                                                <td><h:outputText value="#{comentarios.postLikesCount}" /></td>
                                                <td><h:outputText value="#{comentarios.postFromName}" /></td>                                                
                                                <td><h:outputText value="#{comentarios.postCommentsCount}" /></td>
                                                <td><h:outputText value="#{comentarios.commentsMessage}" /></td>                                                
                                                <td>
                                                    <a class="btn" data-popup-open="popup-1" href="#">Responder</a>

                                                    <div class="popup" data-popup="popup-1">
                                                        <div class="popup-inner">
                                                            <h2>Responder ao comentario de <h:outputText value="#{comentarios.commentsFromName}"/></h2>
                                                            <br/>
                                                            <h5>Comentario: <h:outputText value="#{comentarios.commentsMessage}"/></h5>
                                                            <br/>

                                                            <p>Resposta: <h:inputText value="#{comentarios.commentsFromName}, somos gratos por sua avaliação! Faremos bom uso do seu comentário de modo a melhorar nossos serviços!"/></p>
                                                            <p><h:commandButton class="btn btn-default" value="Publicar" action="#{comentario.responderComentario(coment.avaliacao, coment , coment.commentsId, coment.commentsFromName, coment.commentsMessage, resp.id)}"></h:commandButton></p>

                                                            <a class="popup-close" data-popup-close="popup-1" href="#">x</a>
                                                        </div>
                                                    </div>                                                    
                                                </td>
                                            </tr>
                                        </ui:repeat>                                               
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            End Painel
            ========================== -->

        </div>
        <!-- /.container-fluid -->
    </ui:define>

</ui:composition>
