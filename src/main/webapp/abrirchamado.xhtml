<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content=""/>

        <title>DataMy</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="resources/css/sb-admin.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <div id="wrapper">

            <!-- Navigation -->

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Suporte
                            </h1>
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-dashboard"></i>  <a href="home.xhtml">Home</a>
                                </li>
                                <li class="active">
                                    <i class="fa fa-edit"></i> Suporte
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->

                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3">

                            <h:form enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>Dados do usuário</label>
                                    <br/>
                                    <label>Nome:</label>                                
                                    <h:inputText class="form-control" value="#{chamado.chamado.titulo}"/>
                                    <p class="help-block">Titulo</p>
                                </div>

                                <div class="form-group">
                                    <label>Documentação</label>                                
                                    <h:inputFile />
                                    <p class="help-block">caso seja necessário.</p>
                                </div>

                                <div class="form-group">
                                    <label>Tipo de problema</label>
                                    <h:selectOneMenu class="form-control" value="#{chamado.chamado.tipo}">
                                        <f:selectItem itemValue="Pagamento" itemLabel="Pagamento" />
                                        <f:selectItem itemValue="Gerar gráficos" itemLabel="Gerar gráficos" />	   							
                                        <f:selectItem itemValue="Impressão de relatórios" itemLabel="Impressão de relatórios" />	   							
                                        <f:selectItem itemValue="Atualização de dados" itemLabel="Atualização de dados" />	   							
                                        <f:selectItem itemValue="Conta" itemLabel="Conta" />	   							
                                        <f:selectItem itemValue="Outro" itemLabel="Outro" />	   							
                                    </h:selectOneMenu>
                                </div>


                                <div class="form-group">
                                    <label>Mensagem</label>
                                    <h:inputTextarea class="form-control" rows="3" value="#{chamado.chamado.descricao}"/>                                    
                                </div>
                                
                                <h:commandButton class="btn btn-default" value="Enviar" action="#{chamado.criarChamado()}"/>
                            </h:form>
                        </div>

                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
