<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      >
    <head>
        <title>DataMy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table>
            <tr>
                <th>Pacote</th>
                <th>Valor (Crédito)</th>
                <th>Quantidade de Relatórios</th>
                <th></th>
            </tr>
            <tr>
                <td>Standard</td>
                <td>R$ 200.00</td>
                <td>5 relatórios</td>
                <td>
                    <a href="comprarRelatorioStandart.xhtml">Comprar</a>
                </td>
            </tr>
            <tr>
                <td>Bronze</td>
                <td>R$ 400.00</td>
                <td>10 relatórios</td>
                <td>
                    <h:form>
                        <h:commandLink action="#{comprarrelatorio.comprarBronze()}" value="Comprar"/>
                    </h:form>
                </td>
            </tr>
            <tr>
                <td>Silver</td>
                <td>R$ 800.00</td>
                <td>20 relatórios</td>
                <td>
                    <h:form>
                        <h:commandLink action="#{comprarrelatorio.comprarSilver()}" value="Comprar"/>
                    </h:form>
                </td>
            </tr>
            <tr>
                <td>Gold</td>
                <td>R$ 1000.00</td>
                <td>35 relatórios</td>
                <td>
                    <h:form>
                        <h:commandLink action="#{comprarrelatorio.comprarGold()}" value="Comprar"/>
                    </h:form>
                </td>
            </tr>
        </table>
    </body>
</html>
