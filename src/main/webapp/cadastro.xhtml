<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>

        <title>DataMy</title>
    </head>
    <body>

        <script>
            function validar() {

                var usuario = document.getElementById('cmpLogin').value;

                var senha = document.getElementById('cmpSenha').value;

                var senha2 = document.getElementById('cmpSenha2').value;

                if (usuario == 0 || senha == 0 || senha2 == 0) {
                    window.alert("Dados não informados.");

                } else if (senha != senha2) {
                    window.alert("A senha tem que ser idênticas.");
                }

            }

        </script>

        <br/><br/><br/><br/><br/><br/><br/><br/><br/>

        <!--Título do Datamy --> 
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-offset-4">
                    <h3 class="text-center text-primary">
                        DataMy Cadastro
                    </h3>
                </div>
            </div>
        </div>
        <div id="blocoLogin" class="container">
            <!--formulário do login -->            
            <h:form>
                <!--col-sm-offset-6 deixa o conteúdo na outra div -->    
                <div class="row">
                    <div class="col-md-4 col-sm-offset-4">
                        <div class="input-group" >
                            <label class="input-group input-group-addon"><b class="glyphicon glyphicon-user"></b></label>                            
                            <h:inputText styleClass="form-control" id="cmpLogin" a:placeholder="Login" value="#{usuario.usuario.username}" />
                        </div>
                    </div>
                </div>

                <br/>
                <div class="row">
                    <div class="col-md-4 col-sm-offset-4">
                        <div class="input-group" >
                            <label class="input-group input-group-addon"><b class="glyphicon glyphicon-user"></b></label>                            
                            <h:inputText styleClass="form-control" id="cpmEmail" a:placeholder="Email" value="#{usuario.usuario.email}" />
                        </div>
                    </div>
                </div>

                <br/>
                <div class="row">
                    <div class="col-md-4 col-sm-offset-4">
                        <div class="input-group" >
                            <label class="input-group input-group-addon"><b class="glyphicon glyphicon-user"></b></label>                            
                            <h:inputText styleClass="form-control" id="cpmNome" a:placeholder="Nome Completo" value="#{usuario.usuario.nome}"/>
                        </div>
                    </div>
                </div>


                <br/>
                <div class="row">
                    <div class="col-md-4 col-sm-offset-4">
                        <div class="input-group" >
                            <label class="input-group input-group-addon"><b class="glyphicon glyphicon-user"></b></label>                            
                            <h:inputText styleClass="form-control" id="cpmCpf" a:placeholder="Informe seu cpf" value="#{usuario.usuario.cpf}"/>
                        </div>
                    </div>
                </div>

                <!--formulário da senha -->    
                <br/>
                <div class="row">
                    <div class="col-md-4 col-sm-offset-4">
                        <div class="input-group">
                            <label class="input-group input-group-addon"><b class="glyphicon glyphicon-log-in"></b></label>                            
                            <h:inputSecret styleClass="form-control" id="cmpSenha" a:placeholder="Senha" value="#{usuario.usuario.password}" />
                        </div>
                    </div>
                </div>

                <!--formulário da cofirmação da senha -->    
                <br/>
                <div class="row">
                    <div class="col-md-4 col-sm-offset-4">
                        <div class="input-group">
                            <label class="input-group input-group-addon"><b class="glyphicon glyphicon-log-in"></b></label>                            
                            <h:inputSecret styleClass="form-control" id="cmpSenha2" a:placeholder="Confirme sua Senha" />
                        </div>
                    </div>
                </div> 


                <!--botão de login -->
                <br/>
                <div class="row">
                    <div class="col-md-4 col-sm-offset-4 text-right">                        
                        <h:commandButton styleClass="btn btn-default" onclick="validar()" id="btnLogin" value="Cadastrar" action="#{usuario.cadastrar()}" />
                    </div>
                </div>
            </h:form>            
        </div>
    </body>
</html>
