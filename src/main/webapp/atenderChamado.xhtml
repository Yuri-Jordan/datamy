<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"                
                template="./dataMyFace.xhtml">

    <ui:define name="content">
        <div class="container-fluid">

            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <h1 class="page-header"> <img src="resources/imagens/datamy.png"/>
                        Atendimento de Chamados <small>Visão geral</small>
                    </h1>
                </div>
            </div>
            <!--
            End Migalhas de pão e títulos e subtitulos
            ========================== -->

            <!--
            Painel
            ========================== -->
            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="glyphicon glyphicon-phone-alt"></i> Atendimento de Chamados</h3>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Ordem</th>
                                            <th>Tipo</th>
                                            <th>Situação</th>
                                            <th>Título</th>
                                            <th>Descrição</th>
                                            <th>Data Inicio</th>
                                            <th>Autor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{chamado.findChamados()}" var="chamados">
                                            <tr>
                                                <td><h:outputText value="#{chamados.id}" /></td>
                                                <td><h:outputText value="#{chamados.tipo}" /></td>
                                                <td><h:outputText value="#{chamados.status}" /></td>
                                                <td><h:outputText value="#{chamados.titulo}" /></td>
                                                <td><h:outputText value="#{chamados.descricao}" /></td>
                                                <td><h:outputText value="#{chamados.dataInicio}" /></td>
                                                <td><h:outputText value="#{chamados.user.nome}" /></td>
                                                <td>
                                                    <h:form>
                                                        <h:commandLink class="#{chamado.verificarChamadoColor(chamados)}" value="#{chamado.verificarChamadoName(chamados)}" action="#{chamado.verificarChamdoLink(chamados)}"/>                                                            
                                                    </h:form>
                                                </td>
                                                <td><a href="#"><i class="glyphicon glyphicon-share-alt"></i></a></td>
                                            </tr>
                                        </ui:repeat>                                               
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            End Painel
            ========================== -->

        </div>
        <!-- /.container-fluid -->
    </ui:define>

</ui:composition>
