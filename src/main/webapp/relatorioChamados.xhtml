<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./dataMyFace.xhtml">

    <ui:define name="content">
        <div class="container-fluid">

            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <h1 class="page-header"> <img src="resources/imagens/datamy.png"/>
                        Relatório Completo <small>Visão geral</small>
                    </h1>
                </div>
            </div>
            <!--
            End Migalhas de pão e títulos e subtitulos
            ========================== -->

            <!--
            Painel
            ========================== -->

            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">                            
                    <div class="row">
                        <div class="col-lg-6">
                            <p:chart type="line" model="#{chamado.chamadoGraficoPorDiaAberto()}"/>
                        </div>
                        <div class="col-lg-6">
                            <p:chart type="pie" model="#{chamado.chamadoGraficoPorTipo()}"/>
                        </div>
                    </div>
                    <br/><br/><br/>
                    <div class="row">
                        <div class="col-lg-6">
                            <p:chart type="pie" model="#{chamado.chamadoGraficoPorStatus()}"/>
                        </div>
                        <div class="col-lg-6">                                    
                            <p:chart type="line" model="#{chamado.chamadoGraficoPorDiaFechado()}"/>
                        </div>
                    </div>
                    <br/><br/><br/>
                </div>
            </div>
            <!--
            End Painel
            ========================== -->

        </div>
        <!-- /.container-fluid -->
    </ui:define>

</ui:composition>
