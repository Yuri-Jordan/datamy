<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta charset="utf-8"/>

        <title>DataMy</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>

                <!-- Main Stylesheet -->
        <link rel="stylesheet" href="resources/css/main.css"/>

        <!-- Custom CSS -->
        <link href="resources/css/sb-admin.css" rel="stylesheet"/>


        <!-- Custom Fonts -->
        <link href="resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>
        
        <div id="wrapper">

            <!--
            Barra superior
            ========================== -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="atenderChamado.xhtml">DataMy Administrativo - Suporte</a>
                </div>
                <!-- Topo Menu Items -->
                <ul class="nav navbar-right top-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> #{usuario.usuario.nome} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#"><i class="fa fa-fw fa-user"></i> Perfil</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-fw fa-envelope"></i> Mensagem</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-fw fa-gear"></i> Configuração</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="index.xhtml"><i class="fa fa-fw fa-power-off"></i> Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <!--
            End Barra superior
            ========================== -->

            <!--
            Barra lateral
            ========================== -->    
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        
                        <li>
                            <a href="atenderChamado.xhtml"><i class="glyphicon glyphicon-phone-alt"></i> Atender Chamados</a>
                        </li>
                        <li>
                            <a href="relatorioChamados.xhtml"><i class="glyphicon glyphicon-list-alt"></i> Relatórios de Chamados</a>
                        </li>
                    </ul>
                    <!--
                    End menus
                    ========================== -->
                </div>

            </nav>

            <!--
            Migalhas de pão e títulos e subtitulos
            ========================== -->
            <div id="page-wrapper">

                <div class="container-fluid">
                    
                    <div class="col-lg-10 col-lg-offset-2">
                        <div class="col-lg-12">
                            <h1 class="page-header"> <img src="resources/imagens/datamy.png"/>
                                Relatório Completo <small>Visão geral</small>
                            </h1>
                        </div>
                    </div>
                    <!--
                    End Migalhas de pão e títulos e subtitulos
                    ========================== -->

                    <!--
                    Painel
                    ========================== -->
                    
                    <div class="col-lg-10 col-lg-offset-2">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><i class="glyphicon glyphicon-list-alt"></i> Relatórios de Chamados</h3>
                                </div>
                                
                                <br/><br/>
                                
                                <div class="container-fluid">
                                    <div class="row">
                                        <!--
                                        Data inicial
                                        ========================== -->
                                        <div class="col-md-4">
                                            <div class="input-group" >
                                                <label class="input-group input-group-addon"><b class="glyphicon glyphicon-calendar"></b> De: </label>
                                                <input type="date" class="form-control"/>
                                            </div>    
                                        </div>
                                        <!--
                                        End Data inicial
                                        ========================== -->
                                        <!--
                                        Data final
                                        ========================== -->
                                        <div class="col-md-4">
                                            <div class="input-group" >
                                                <label class="input-group input-group-addon"><b class="glyphicon glyphicon-calendar"></b> Até: </label>
                                                <input type="date" class="form-control"/>
                                            </div> 
                                        </div>
                                        <!--
                                        End Data final
                                        ========================== -->
                                        
                                        <!--
                                        Detalhamento
                                        ========================== -->
                                        <div class="col-md-4">
                                            <div class="input-group" >
                                                <label class="input-group input-group-addon"><b class="glyphicon glyphicon-file"></b> Detalhamento: </label>
                                                <select class="form-control" id="opcao">
                                                    <option id="diario">Diário</option>
                                                    <option id="semanal">Semanal</option> 
                                                    <option id="mensal">Mensal</option>
                                                    <option id="anual">Anual</option>
                                                </select>    
                                            </div>
                                        </div>
                                        <!--
                                        End Detalhamento
                                        ========================== -->
                                        
                                       <!--
                                        Botão
                                        ========================== -->
                                        <div class="col-md-4 col-sm-offset-5">
                                            <br/><br/>
                                            <button type="button" class="btn btn-success btn-default">
                                                Gerar Relatório
                                            </button>
                                        </div> 
                                        <!--
                                        End Botão
                                        ========================== -->
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!--
                    End Painel
                    ========================== -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
