<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./dataMyFace.xhtml">

    <ui:define name="content">

        <div class="container-fluid">                               
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="home.xhtml">Home</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> Abrir chamado
                        </li>
                    </ol>
                    <h1 class="page-header" align="center">                        
                        <a href="home.xhtml"><img src="resources/imagens/datamy.png"/></a><br/>
                        Suporte
                    </h1>

                </div>
            </div>
            <!-- /.row -->            

            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">

                    <h:form enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Dados do chamado</label>
                            <br/>
                            <label>Titulo:</label>                                
                            <h:inputText class="form-control" value="#{chamado.chamado.titulo}"/>
                            <p class="help-block">Titulo</p>
                        </div>
                        
                        <div class="form-group">
                            <br/>
                            <label>Mensagem:</label>                                
                            <h:inputText class="form-control" value="#{chamado.chamado.titulo}"/>
                            <p class="help-block">Mensagem</p>
                        </div>

                        <div class="form-group">
                            <label>Documentação</label>                                
                            <h:inputFile />
                            <p class="help-block">caso seja necessário.</p>
                        </div>
                      
                        <h:commandButton class="btn btn-raised btn-info" value="Enviar" action="#{chamado.criarChamado()}"/>
                    </h:form>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->
    </ui:define>

</ui:composition>
