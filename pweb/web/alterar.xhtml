<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:panelGrid columns="6">                    
                    <p>ID</p>
                    <h:inputText value="#{produtoMB.produto.id}" />                                      
                    <br/>
                    <p>Descrição</p>
                    <h:inputText value="#{produtoMB.produto.descricao}" />
                    <br/>
                    <p>Data de Validade</p>
                    <h:inputText value="#{produtoMB.produto.dtValidade}" >
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                    <br/>
                    </h:inputText>
                    <p>Preço</p>
                    <h:inputText value="#{produtoMB.produto.preco}" />                                      
                    <br/>
                </h:panelGrid>
            <h:commandLink value="inserir" action="#{produtoMB.alterar()}"  /> 
            <a href="lista.xhtml">Listar</a>
        </h:form>  
    </body>
</html>
